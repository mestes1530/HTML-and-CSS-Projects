<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>🌐Web Bar Browser🌐</title>
    <link rel="stylesheet" type="text/css" href="CSS_Menu_Rollover.css" />
</head>
<body>
    <header>
        <h1>🌐Web Bar Browser🌐</h1>
    </header>
    <div class="NavBar">
        <center>
            <div class="DropDown">
                <button class="DropDownButton">Resources</button>
                <div class="DropDownMenu">
                    <a href="https://www.google.com/" target="_blank">Google</a>
                    <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>
                    <a href="https://www.dictionary.com/" target="_blank">Dictionary</a>
                    <a href="https://www.wolframalpha.com/" target="_blank">WolframAlpha</a>
                </div>
            </div>
            <div class="DropDown">
                <button class="DropDownButton">Shopping</button>
                <div class="DropDownMenu">
                    <a href="https://www.amazon.com/" target="_blank">Amazon</a>
                    <a href="https://www.ebay.com/" target="_blank">eBay</a>
                    <a href="https://www.etsy.com/" target="_blank">Etsy</a>
                </div>
            </div>
            <div class="DropDown">
                <button class="DropDownButton">Videos</button>
                <div class="DropDownMenu">
                    <a href="https://www.youtube.com/" target="_blank">YouTube</a>
                    <a href="https://www.twitch.tv/" target="_blank">Twitch</a>
                    <a href="https://vimeo.com/" target="_blank">Vimeo</a>
                    <a href="https://www.dailymotion.com/us" target="_blank">Dailymotion</a>
                </div>
            </div>
            <div class="DropDown">
                <button class="DropDownButton">Social Media</button>
                <div class="DropDownMenu">
                    <a href="https://twitter.com/?lang=en" target="_blank">Twitter</a>
                    <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                    <a href="https://www.pinterest.com/" target="_blank">Pinterest</a>
                    <a href="https://myspace.com/" target="_blank">Myspace</a>
                </div>
            </div>
            <div class="DropDown">
                <button class="DropDownButton">Coding</button>
                <div class="DropDownMenu">
                    <a href="https://github.com/" target="_blank">GitHub</a>
                    <a href="https://stackoverflow.com/" target="_blank">Stack Overflow</a>
                    <a href="https://jsfiddle.net/" target="_blank">JSFiddle</a>
                </div>
            </div>
            <div class="DropDown">
                <button class="DropDownButton">Videos</button>
                <div class="DropDownMenu">
                    <a href="https://www.addictinggames.com/" target="_blank">Addicting Games</a>
                    <a href="https://www.miniclip.com/games/en/#privacy-settings" target="_blank">Miniclip</a>
                    <a href="https://www.kongregate.com/" target="_blank">Kongregate</a>
                    <a href="https://www.coolmathgames.com/" target="_blank">Cool Math Games</a>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
