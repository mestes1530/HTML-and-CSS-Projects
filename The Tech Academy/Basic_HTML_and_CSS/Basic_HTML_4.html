<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic_HTML_4</title>
    <style>
        .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
        }
        .font_2 {
            background-color: darkblue;
            color: white;
            font-size: medium;
        }
        .My_Style {
            background-color: red;
            color: blue;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 class="font_1">This h2 element is styled per class attribute .font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute .font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attributed .font_1</h4>
    <p class="My_Style">This paragraph is written in .My_Style</p>
</body>
</html>
