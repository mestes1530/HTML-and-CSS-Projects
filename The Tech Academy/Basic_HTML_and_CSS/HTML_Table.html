<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML_Table</title>
    <link rel="stylesheet" type="text/css" href="CSS_Table.css" />
</head>
<body>
    <table>
        <tr>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Pancakes</td>
            <td>Hot Dogs</td>
            <td>Steak</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Oatmeal</td>
            <td>Sandwitches</td>
            <td>Pasta</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Eggs</td>
            <td>Soup</td>
            <td>Fish and Chips</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Cereal</td>
            <td>Sushi</td>
            <td>Tacos</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Bacon</td>
            <td>Cheese Burger</td>
            <td>Pizza</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Waffles</td>
            <td>Salid</td>
            <td>Burritos</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>French Toast</td>
            <td>Chicken</td>
            <td>Baked Potatoes</td>
        </tr>
    </table>
</body>
</html>
